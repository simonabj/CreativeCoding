<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Prefecture Trip</title>
</head>

<body>
    <header>
        <h1>Japan's Prefecture Trip</h1>
    </header>
    <div id="content">
        <div id="canvasWrapper">
            <canvas id="canvas"></canvas>
        </div>
        <div>
            <div>
                <select id="prefPicker"></select>
                <button id="addBtn">Add prefecture</button>
            </div>
            <div>
                Prefectures drawn: <br>
                <em>(hover+click to remove)</em>
                <ul id="prefList"></ul>
            </div>
        </div>
    </div>

    <script src="main.js" type="text/javascript"></script>
</body>

</html>
